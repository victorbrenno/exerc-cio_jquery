<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>To-do list</title>
</head>
<body>
    <div id="apresentacao">
        <div class="text-apresentacao">
            <h1 class="title-apresentacao">To-do List</h1>
            <h2 class="subtitle-apresentacao">Organize seu <b>dia</b> de forma <em><b>prática</b></em> e <em><b>rápida</b></em>.</h2>
            <p class="p-apresentacao">Caso ainda não tenha adicionado alguma tarefa<br>ou queira colocar uma nova clique no "+"</p>
        </div>
        <div class="img-apresentacao">
            <img src="./img/personal checklist.svg" class="imagem-garoto" alt="Garoto pensando e seu gato">
        </div>
        <div id="todo-registre">
            <header>
                <h1>Adicione sua tarefa!</h1>
            </header>
            <form class="todo-form">
                <div class="todo-input">
                    <label for="nova-tarefa">Nova tarefa:</label>
                    <input type="text" id="nova-tarefa" name="nova-tarefa" placeholder="Qual é a nova tarefa?" required>
                </div>
                <div class="todo-input">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" placeholder="00:00">
                </div>
                <div class="todo-input">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Insira uma descrição."></textarea>
                </div>
                <div class="todo-button">
                    <button type="submit" class="todo-btn-adicionar">
                        <i class="fa-sharp fa-solid fa-check"></i>
                    </button>
                    <button type="reset" id="todo-btn-cancelar">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </button>
                </div>
            </form>
        </div>
        <div id="btn-nova-tarefa">
            <button type="submit" id="btn-open-menu">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <div id="lista-de-tarefa">
        <div id="cabecario-lista">
            <h1>Lista de tarefas</h1>
        </div>
        <div class="lista">
            <ul>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
